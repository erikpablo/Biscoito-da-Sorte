<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="cookieClosed hide">
            <h1>Qual é a sua sorte de hoje?</h1>
            <span>Abra o biscoito e descubra!</span>
            <img src="./image/cookie-closed.jpg" alt="Imagem do biscoito fechado" class="imgTremble">
        </div>

        <div class="openCookie hide">
            <h2>Aqui está a sua sorte de hoje:</h2>
            <p>Escolha qual o tipo de franse deseja para o seu dia</p>
            <img src="./image/opened-cookie.jpg" alt="Biscoito aberto">
            <button class="btnOpenCookie">Abrir outro biscoito</button>
        </div>

        <div class="optionsphrases">
            <h3>Que tipo de frase você está buscando?</h3>
            <ul>
                <li class="option" onclick="chooseOption(1)">Frase motivacional</li>
                <li class="option" onclick="chooseOption(2)">Frase Engraçada </li>
                <li class="option" onclick="chooseOption(3)">Frase Negativa</li>
            </ul>
        </div>
    </main>

    <audio id="cookieBreaking">
        <source src="./audio/cookie.mp3" type="audio/mpeg">
    </audio>
    
    <script src="./main.js"></script>
</body>
</html>
